<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        width: 300px;
        height: 150px;
      }
    </style>
  </head>
  <body>
    <h1>Twitter/YouTube Time Tracker</h1>
    <p>Time spent on Twitter/YT: <span id="time-spent">0</span> seconds</p>
    <div>
      <label for="time-limit">Set Time Limit (in seconds): </label>
      <input type="number" id="time-limit" min="1" value="10">
      <button id="set-limit">Set</button>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
